<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendVue â€“ Social Media Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark / light mode">
        <span class="sun">Sun</span><span class="moon">Moon</span>
    </button>

    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
            <p class="subtitle">Track your social media performance in real-time</p>
        </header>
        <div class="stats-grid" id="statsGrid"></div>
        <section class="charts-section">
            <h2 class="section-title">Engagement Overview</h2>

            <div class="chart-container">
                <canvas id="engagementChart" aria-label="Engagement rate per platform"></canvas>
            </div>

            <div class="engagement-grid">
                <div class="engagement-card">
                    <div class="engagement-value" id="totalLikes">0</div>
                    <div class="engagement-label">Total Likes</div>
                </div>
                <div class="engagement-card">
                    <div class="engagement-value" id="totalComments">0</div>
                    <div class="engagement-label">Total Comments</div>
                </div>
                <div class="engagement-card">
                    <div class="engagement-value" id="totalShares">0</div>
                    <div class="engagement-label">Total Shares</div>
                </div>
                <div class="engagement-card">
                    <div class="engagement-value" id="avgEngagement">0%</div>
                    <div class="engagement-label">Avg Engagement Rate</div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
